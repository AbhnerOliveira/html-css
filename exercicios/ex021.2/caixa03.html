<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 12px solid black;
            /* o border nesse caso sempre que estar aqui, pois sem ele não vai funcionar o comando. */
            padding: 10px;
            border-image-source: url('borda.png') ;
            border-image-slice: 27;
            border-image-repeat: repeat;
            /* aqui a baixo esta um shorthand, sempre seguindo a ordem para não dar problema. */
            border-image: url('borda.png') 27 re;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
