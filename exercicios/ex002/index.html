<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1> Parágrafo  e quebra linhas</h1>
    <hr>
    <p>Você pode escrver um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio de par de tags &lt;p&gt; e &lt;/p.&gt; <!--lest than / greater than-->
    </p>
    <p>Vamos adicionar simbulos especiais:
        &reg;
        &copy;
        &euro;
        &cent;
        &Delta;
    </p>

    <p> Vamos adicionar emojis:
        &#x1F60A;
        &#x1F60E;
    </p>
</body>
</html>
