<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
        <!-- Hierarquia de tabelas (simples)
            table = tabela
                table row = linha de tabela
                table header = CabeÃ§a de tabela
                table date = dados de tabela
         -->
    <table>
        <tr class="casas">
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Tericeira linha -->
            <td>A3</td>
            <td class="celula">B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha"> <!-- Quarta linha -->
            <td>A4 </td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
