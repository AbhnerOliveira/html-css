<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style04.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- aqui esta um novo comando para espandir um elemento em uma tabela, porem aqui tem um truque se deve sempre ser notado. Quando voce quer se referir a expansao para horizontal, é usando colspan = numero de vezes que voce que ele expanda. -->
            
        </tr>

        <tr>
            <td rowspan="3">D</td><!-- aqui já demonstra a taq para expansão vertical, na qual utiliza-se rowspan = numero de vezes que ele se expanda -->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
    
</body>
</html>
