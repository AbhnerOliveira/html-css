<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* vale resaltar que a CSS sao sempre soberanas na hora de dar o estilo para iframe. */
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <!--Tamanho padarao dos iframes são de 300x150  
    voce tambem pode modificar altura e largura na propria tag iframe
    Existe o parametros para iframes como 
        height
        width
        scrolling
        Frameborder
    -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
        </iframe>
    para aprender a programar.
    </p>

    <p>o site do <iframe src="https://www.google.com" frameborder="0"></iframe> é muito legal</p>
</body>
</html>
