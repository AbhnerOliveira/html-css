    <h1>Olá, Mundo!</h1> 
    <!-- Aula de hoje falamos sobre o box e como é estruturado uma pagnia de HTML. Assim foi apresentado 2 tipos de box, sendo :

    Box-level : sempre se inícia em uma linha nova, utlizando toda a extensão do viewer-port, ou seja, ele sempre vai pular para linha de baixo do conteudo anterior a ele, e vai também vai pular uma linha abaixo dele para começar o outro conteúdo. Exemplos desse são:
    *div    *h1-h6    *p    *main
    *header    *nav    *article
    *aside    *footer    *form
    *video.
    
    Inline-level: já essa sempre vai ficar na mesam linha, ajustando somente ao conteudo suguerido por esta, e da continuidade ao conteudo na mesma linha que foi inserida. Exemplo desses são:
    *span    *a    *code    *small
    *strong    *em    *sup sub    *label
    *button    *input    *select. -->
    
</body>
</html>
